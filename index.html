<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-Work</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-end">
        <button type="button" class="button_ligth_dark">
          <i class="ligth_dark bi bi-toggle-off"></i>
          <i class="disactive dark_ligth bi-toggle-on"></i>
        </button>
      </header>
      <div class="time_container d-flex flex-column align-items-center gap-1">
        <span class="display-7" id="time"> lunes 1 de enero </span>
        <p id="gretting">Make click here!</p>
        <span class="disappear" id="motivationPhrase">Vamos a cumplir tus metas</span>
      </div>
      <div class="container-list_work">
        <div class="list_work d-flex gap-3 justify-content-center align-items-center flex-column">
          <div class="input_container">
            <form action="" method="dialog" class="d-flex nowra gap-2 align-items-center">
              <input type="text" placeholder="Agrega una tarea" />
              <button type="submit" id="btn_add" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle-fill"></i>
              </button>
            </form>
          </div>
          <div class="container-list_work_pendientes disactive">
            <span>Estas son tus tarea pendientes</span>
          </div>
        </div>
        <!-- ADD LIST-WORK -->
        <div>
          <ul id="ul"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
